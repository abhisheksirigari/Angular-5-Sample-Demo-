<div class="container" style="margin-top:100px;">
  <div class="row justify-content-center align-items-center">
    <div class="col-lg-4 col-sm-4 center-block ">
      <div class="card">
        <div class="card-header">
          <img mat-card-avatar src="../../../assets/images/App-login-manager-icon.png">
          <div>Login here</div>
          <div>Trust us for your data, and sign up</div>
        </div>
        <div class="card-body">
          <div class="signup-fields">
            <form id="loginForm" [formGroup]="form" (ngSubmit)="login()">
              <div class="form-group">
                <input class="form-control" name="email" matInput type="email" placeholder="Email" formControlName="email" />
              </div>
              <div class="form-group">
                <input class="form-control" name="password" matInput type="password" placeholder="Password" formControlName="password" />
              </div>
              <div>
                <button id="btnSubmit" mat-raised-button type="submit" color="primary">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
